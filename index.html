<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirefree - Free Wireframe Editor</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/sidepanel.css" type="text/css">
    <link rel="stylesheet" href="assets/css/canvas.css" type="text/css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="body-container">
        <!-- Top navigation -->
        <nav class="red lighten-1">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="hide-on-med-and-down">
                    <li><a class="waves-effect waves-light dropdown-trigger" href="#" data-target="dropdown-file">File</a></li>
                    <li><a class="waves-effect waves-light dropdown-trigger" href="#" data-target="dropdown-window">Window</a></li>
                </ul>
            </div>
        </nav>
        <!-- File tab dropdown -->
        <ul id="dropdown-file" class="dropdown-content">
            <li><a id="file-new-project" href="#" class="text-black">New Project</a></li>
        </ul>
        <!-- Window tab dropdown -->
        <ul id="dropdown-window" class="dropdown-content">
            <li><a id="window-side-panel" href="#" class="text-black">Side Panel</a></li>
        </ul>
        <div id="main-body">
            <!-- Wireframe Canvas -->
            <div id="canvas"></div>
            <!-- Container for the side panel -->
            <div id="side-panel" class="card">
                <div id="side-panel-top" class="red lighten-1" data-move="#side-panel">
                    <i id="side-panel-close" class="material-icons close">close</i>
                </div>
                <div id="side-panel-shapes">
                    <div id="shape-rectangle" class="shape-button waves-effect"><div></div></div>
                    <div id="shape-roundrect" class="shape-button waves-effect"><div></div></div>
                    <div id="shape-circle" class="shape-button waves-effect"><div></div></div>
                    <div id="shape-triangle-up" class="shape-button waves-effect"><div></div></div>
                    <div id="shape-triangle-right" class="shape-button waves-effect"><div></div></div>
                    <div id="shape-triangle-down" class="shape-button waves-effect"><div></div></div>
                    <div id="shape-triangle-left" class="shape-button waves-effect"><div></div></div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/sidepanel.js"></script>
    <script src="assets/js/canvas.js"></script>
</body>
</html>
